<!DOCTYPE html>
<html>

<head>
	<title>Use HTTPS Options</title>
	<script src="jquery.min.js"></script>
	<script src="api.js"></script>
	<script src="options.js"></script>
	<link rel="stylesheet" type="text/css" href="options.css"/>
</head>

<body>
	
	<h1>Use HTTPS Options</h1>
	
	<input id="is-disabled-input" type="checkbox">
	<label for="is-disabled-input">Disable Use HTTPS</label>
	
	<h2>Current sites</h2>
	<table id="sites">
		<thead>
			<tr>
				<th colspan="2">Site</th>
				<th colspan="3">Status</th>
				<th><!--Delete--></th>
			</tr>
		</thead>
		<tbody>
		</tbody>
		<tfoot>
			<tr>
				<th colspan="6">Add a site</th>
			</tr>
			<tr>
				<td colspan="2">
					<input id="siteName" type="text" name="siteName" placeholder="Site Name">
				</td>
				<td colspan="4">
					<button id="save-site">Save</button>
					<button id="test-url-for-https">Test</button>
				</td>
			</tr>
		</tfoot>
	</table>
	
	<h2>Messages</h2>
	<div id='message'></div>
</body>
</html>
