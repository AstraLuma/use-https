<html>

<head>
	<title>Use HTTPS Options</title>
	
	<style type="text/css">
		ul { list-style-type: none; }
	</style>
</head>

<script type="text/javascript" src="options.js"></script>

<body onload="init()">
	<br />
	<br />
	Enter site: <input id="siteName" type="text" name="siteName" />
	<button onclick="saveSite()">Save</button>
	<button onclick="testUrlForHttps()">Test</button>
	<br />
	<br />
	Use HTTPS sites:
	<br />
	<div id="sites">
	<ul id="sitesList"></ul>
	</div>
	<br />
	<button onclick="deleteSites()">Delete</button> selected site(s)
	<br />
	<br />
	<input id="isDisabled" type=checkbox onClick="isDisabledHandler()"> Disable 'Use HTTPS' for all sites
	<br />
	<br />
	Messages:
	<div id='message'></div>
</body>
</html>
