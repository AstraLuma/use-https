<html>

<head>
	<title>Use HTTPS Options</title>
	<script type="text/javascript" src="options.js"></script>
	<link rel="stylesheet" type="text/css" href="options.css"/>
</head>

<body onload="init()">
	
	<div id="header"><h1>Use HTTPS Options</h1></div>
	
	<div class="section-header">Current sites</div>
	<div id="sites">
		<ul id="sitesList"></ul>
	</div>
	<button onclick="deleteSites()">Delete</button> selected site(s)
	<div class="section-header">Add a site</div>
	Enter site: <input id="siteName" type="text" name="siteName" />
	<button onclick="saveSite()">Save</button>
	<button onclick="testUrlForHttps()">Test</button>
	<div class="section-header">Additional Options</div>
	<input id="is-disabled-input" type=checkbox onClick="isDisabledHandler()">
	<label for="is-disabled-input" class="checkbox-text">Disable all sites</label>
	<br />
	<br />
	<input id="enable-page-action-input" type=checkbox onClick="enablePageActionHander()">
	<label for="enable-page-action-input" class="checkbox-text">Show the Use HTTPS icon in the address bar for defined sites</label>
	<div class="section-header">Messages</div>
	<div id='message'></div>
</body>
</html>
