<!DOCTYPE html>
<html>
	<head>
		<title>Blacklisted</title>
		<link rel="stylesheet" type="text/css" href="pageactions.css">
		<script src="jquery.min.js"></script>
		<script src="api.js"></script>
		<script src="pageactions.js"></script>
		<script>
$(function() {
$('#remove-bl').click(function() {
	UseHttps.site.del(SITE);
});

$('#add-sl').click(function() {
	UseHttps.site.makeItSo(SITE, {status:'secure'});
});

chrome.tabs.get(TABID, function(tab) {
	if (tab && tab.incognito) {
		$('#remove-bl').remove();
		$('#add-sl').remove();
	}
});
});
		</script>
	</head>
	<body class="blacklisted">
		<h1>Blacklisted</h1>
		<p>This site's secure version just redirects back to the unsecure one.</p>
		<div>
			<button id="remove-bl">Remove from Blacklist</button>
		</div>
		<div>
			<button id="add-sl">Start Securing</button>
		</div>
	</body>
</html>
