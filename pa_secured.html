<!DOCTYPE html>
<html>
	<head>
		<title>Site Secured</title>
		<link type="stylesheet" type="text/css" href="pageactions.css">
		<script src="jquery.min.js"></script>
		<script src="api.js"></script>
		<script>
const SITE = document.location.search.substr(1);

$(function() {
$('#remove-sl').click(function() {
	$('#confirm-sl').show();
	window.setTimeout(function() {
		$('#confirm-sl').hide();
	}, 5*1000);
});
		
$('#confirm-sl').click(function() {
	UseHTTPS.sitelist.del(SITE);
});
});
		</script>
		<style>
#confirm-sl {
	visibility: hidden;
}
		</style>
	</head>
	<body class="secured">
		<h1>This Site is secured!</h1>
		<p>When you visit this site, HTTPS will be used.</p>
		<div>
			<button id="remove-sl">Stop Securing</button>
			<buttion id="confirm-sl">Yes, I'm Sure</button>
		</div>
	</body>
</html>
