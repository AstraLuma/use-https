<!DOCTYPE html>
<html>

<head>
	<title>Use HTTPS Options</title>
	<script src="jquery.min.js"></script>
	<script src="api.js"></script>
	<script src="options.js"></script>
	<link rel="stylesheet" type="text/css" href="options.css"/>
</head>

<body>
	
	<h1>Use HTTPS Options</h1>
	
	<h2>Current sites</h2>
	<table id="sites">
		<thead>
			<tr>
				<th colspan="2">Site</th>
				<th colspan="3">Status</th>
			</tr>
		</thead>
		<tbody>
		</tbody>
	</table>
	<button id="delete-sites">Delete</button> selected site(s)
	
	<h2>Add a site</h2>
	Enter site: <input id="siteName" type="text" name="siteName" />
	<button id="save-site">Save</button>
	<button id="test-url-for-https">Test</button>
	
	<h2>Additional Options</h2>
	<input id="is-disabled-input" type="checkbox">
	<label for="is-disabled-input">Disable all sites</label>
	
	<h2>Messages</h2>
	<div id='message'></div>
</body>
</html>
