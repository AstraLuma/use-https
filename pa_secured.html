<!DOCTYPE html>
<html>
	<head>
		<title>Site Secured</title>
		<link rel="stylesheet" type="text/css" href="pageactions.css">
		<script src="jquery.min.js"></script>
		<script src="api.js"></script>
		<script src="pageactions.js"></script>
		<script>
$(function() {
$('#remove-sl').click(function() {
	$('#confirm-sl').show();
	window.setTimeout(function() {
		$('#confirm-sl').hide();
	}, 5*1000);
});
		
$('#confirm-sl').click(function() {
	UseHttps.site.del(SITE);
});

chrome.tabs.get(TABID, function(tab) {
	if (tab && tab.incognito) {
		$('#remove-sl').remove();
		$('#confirm-sl').remove();
	}
});
});
		</script>
		<style>
#confirm-sl {
	display: none;
}
		</style>
	</head>
	<body class="secured">
		<h1>This Site is secured!</h1>
		<p>When you visit this site, HTTPS will be used.</p>
		<div>
			<button id="remove-sl">Stop Securing</button>
			<button id="confirm-sl">Yes, I'm Sure</button>
		</div>
	</body>
</html>
