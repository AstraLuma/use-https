<!DOCTYPE html>
<html>
	<head>
		<title>Site Secured</title>
		<script src="jquery.min.js"></script>
		<script src="api.js"></script>
		<script>
const SITE = document.location.search.substr(1);

$('#remove').click(function() {
	$('#confirm').show();
	window.setTimeout(function() {
		$('#confirm').hide();
	});
});
		
$('#confirm').click(function() {
	UseHTTPS.sitelist.del(SITE);
});
		</script>
		<style>
#confirm {
	visibility: hidden;
}
		</style>
	</head>
	<body class="secured">
		<h1>This Site is secured!</h1>
		<p>When you visit this site, HTTPS will be used.</p>
		<div>
			<button id="remove">Stop Securing</button>
			<buttion id="confirm">Yes, I'm Sure</button>
		</div>
	</body>
</html>
